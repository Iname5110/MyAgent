version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/work
    steps:
      - checkout
      - run:
          name: installrequire
          command: npm i
      - run:
          name: installpkg
          command: npm i pkg
      - run:
          name: buildbinary
          command: 
            node node_modules/pkg/lib-es5/bin.js -t linux myagent.js
            cp myagent ~/myagent
      - store_artifacts:
          path: ~/myagent

workflows:
  version: 2
  build:
    jobs:
      - build
